<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">

    const possibleCombinationSum = function(arr, n) {
        if (arr.indexOf(n) >= 0) { return true; }
        if (arr[0] > n) { return false; }
        if (arr[arr.length - 1] > n) {
            arr.pop();
            return possibleCombinationSum(arr, n);
        }
        let listSize = arr.length, combinationsCount = (1 << listSize)
        for (var i = 1; i < combinationsCount ; i++ ) {
            var combinationSum = 0;
            for (var j=0 ; j < listSize ; j++) {
                if (i & (1 << j)) { combinationSum += arr[j]; }
            }
            if (n === combinationSum) { return true; }
        }
        return false;
    };

    const Stars = (props) => {
        let stars = [];
        for(let i=0; i<(props.numberOfStars); i++){
            stars.push(<i key={i} className="fas fa-star"></i>)
        }
         return (
             <div className="col-5">
                 {stars}
             </div>
    );
    };
    const Button = (props) => {
        let button;
        switch (props.answerIsCorrect) {
            case true:
                button =
                <button className="btn btn-success" onClick={props.acceptAnswer}>
                    <i className="fa fa-check"></i>
                </button>
                break;
            case false:
                button =
                <button className="btn btn-danger" >
                    <i className="fa fa-times"></i>
                </button>
                break;
            default:
                button =
                    <button className="btn"
                            onClick={props.checkAnswer}
                            disabled={props.selectedNumbers.length === 0}>
                        =
                    </button>
        }
        return (
            <div className="col-2 text-center">
                {button}
                <br /> <br/>
                <button className="btn btn-warning btn-sm" onClick={props.redraw}
                        disabled={props.redraws === 0}>
                    <i className="fas fa-sync-alt"></i> {props.redraws}
                </button>
            </div>
        );
    };
    const Answer = (props) => {
        return (
            <div className="col-5">
                {props.selectedNumbers.map((number, i) =>
                    <span key={i} onClick={() => props.unselectNumber(number)}>{number}</span>
                )}
            </div>
        );
    };

    const Numbers = (props) => {
        const numberClassName = (number) => {
             if(props.usedNumbers.indexOf(number) >= 0) {
                 return 'used';
             }
            if(props.selectedNumbers.indexOf(number) >= 0) {
                return 'selected';
            }
        };
        return(
            <div className="card text-center ">
                <div>
                    {Numbers.list.map((number, i) =>
                        <span key={i} className={numberClassName(number)}
                              onClick={() => props.selectNumbers(number)}>
                            {number}
                         </span>
                    )}
                </div>
            </div>
        );
    };
    const arrayofNumbers = [];
    for(let i=1; i<10; i++) {
        arrayofNumbers.push(i);
    }
    Numbers.list = arrayofNumbers;

    const DoneFrame = (props) => {
        return(
          <div className="text-center">
              <h2>{props.doneStatus}</h2>
              <br/>
              <button className="btn btn-secondary" onClick={props.resetGame}>
                  Play Again
              </button>
          </div>
        );
    };



    class Game extends React.Component {
        static randomNumber = () => 1 + Math.floor(Math.random()*9);
        static initialState = () => ({
            selectedNumbers: [],
            randomNumberOfStars: Game.randomNumber(),
            usedNumbers: [],
            answerIsCorrect: null,
            redraws: 5,
            doneStatus: null,
        });
        state = Game.initialState();
        resetGame = () => this.setState(Game.initialState());
        selectNumber = (clickedNumber) => {
            if (this.state.selectedNumbers.indexOf(clickedNumber) >= 0) {return;  }
            this.setState(prevState => ({
                answerIsCorrect: null,
                selectedNumbers: prevState.selectedNumbers.concat(clickedNumber)
            }));
        };
        unselectNumber = (clickedNumber) => {
          this.setState(prevState => ({
              answerIsCorrect: null,
              selectedNumbers: prevState.selectedNumbers
                                        .filter(number => number !== clickedNumber)
          }))
        };
        checkAnswer = () => {
          this.setState(prevState => ({
              answerIsCorrect: prevState.randomNumberOfStars ===
                  prevState.selectedNumbers.reduce((acc, n) => acc + n, 0)
          }));
        };
        acceptAnswer = () => {
            this.setState(prevState => ({
                usedNumbers: prevState.usedNumbers.concat(prevState.selectedNumbers),
                selectedNumbers: [],
                answerIsCorrect: null,
                randomNumberOfStars: Game.randomNumber(),
            }), this.updateDoneStatus);
        };
        redraw = () => {
            if (this.state.redraws === 0) { return; }
            this.setState(prevState => ({
                randomNumberOfStars: Game.randomNumber(),
                answerIsCorrect: null,
                selectedNumbers: [],
                redraws: prevState.redraws - 1,
            }), this.updateDoneStatus);
        };

        possibleSolutions = ({randomNumberOfStars, usedNumbers}) => {
            const possibleNumbers = arrayofNumbers.filter(number =>
                usedNumbers.indexOf(number) === -1
            );
            return possibleCombinationSum(possibleNumbers, randomNumberOfStars);
        };
        updateDoneStatus = () => {
            this.setState(prevState => {
                if(prevState.usedNumbers.length === 9) {
                    return  { doneStatus: 'Done. Nice!'};
                }
                if (prevState.redraws === 0 && !this.possibleSolutions(prevState)) {
                    return {doneStatus: 'Game Over!'}
                }
            });
        };
        render() {
            const { selectedNumbers,
                    randomNumberOfStars,
                    answerIsCorrect,
                    usedNumbers,
                    redraws,
                    doneStatus,
                } = this.state;
            return(
                <div className="container">
                    <h2 style={{marginTop: '1.5rem'}}>Play Nine</h2>
                    <hr />
                    <div className="row">
                        <Stars numberOfStars={randomNumberOfStars}/>
                        <Button selectedNumbers={selectedNumbers}
                                redraws={redraws}
                                checkAnswer={this.checkAnswer}
                                answerIsCorrect={answerIsCorrect}
                                acceptAnswer={this.acceptAnswer}
                                redraw={this.redraw}
                        />
                        <Answer selectedNumbers={selectedNumbers}
                                unselectNumber = {this.unselectNumber}
                        />
                    </div>
                    <br />
                    {doneStatus ?
                        <DoneFrame resetGame={this.resetGame} doneStatus={doneStatus}/> :
                        <Numbers selectedNumbers={selectedNumbers}
                                 selectNumbers={this.selectNumber}
                                 usedNumbers={usedNumbers}
                        />
                    };
                </div>
            );
        }
    }

    class App extends React.Component {
        render() {
            return(
                <div>
                    <Game/>
                </div>
            );
        }
    }


    ReactDOM.render( <App />, document.getElementById('root'));

</script>

</body>
</html>
